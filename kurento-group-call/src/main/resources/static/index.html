<html>
<head>
<meta charset="utf-8">
<link rel="styleSheet" href="style.css" type="text/css" media="screen">

<script src="bower_components/adapter.js/adapter.js"></script>
<script src="./js/conferenceroom.js"></script>
<script src="./js/participant.js"></script>
<script src="./js/kurento-utils.js"></script>
</head>
<body>
	<div id="container">
		<div id="wrapper">
			<div id="join" class="animate join">
				<h1>Join a Room</h1>
				<form onsubmit="register(); return false;" accept-charset="UTF-8" name="formrooms">
					<p>
                        <input type="text" name="name" id="name"
							placeholder="Username" required>
					</p>
					<p>
						<input type="text" name="room"  id="roomName"
							placeholder="Room">
					</p>
					<p class="submit">
						<input type="submit" id="sendbtn" name="commit" value="Join!">
					</p>
				</form>
			</div>
			<div id="room" style="display: none;">
				<h2 id="room-header"></h2>
				<div id="participants"></div>
				<input type="button" id="button-leave" onmouseup="leaveRoom();"
					value="Leave room">
			</div>
		</div>
	</div>
	                        <script>
                        window.onload = function(){
                            document.getElementById("name").value = Math.floor(Math.random()*100000);
                            document.getElementById("roomName").value = Math.floor(Math.random()*100000);
document.getElementById("sendbtn").click();
}
                        </script>
</body>
</html>
